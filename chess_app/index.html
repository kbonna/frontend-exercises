<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat|Orbitron|Pacifico&display=swap"
            rel="stylesheet"
        />
        <script src="js/game.js" defer></script>
        <script src="js/timer.js" defer></script>
        <script src="js/app.js" defer></script>
        <title>Chess Application</title>
    </head>
    <body>
        <div class="container">
            <!-- board -->
            <main class="board">
                <!-- row-7 -->
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <!-- row-6 -->
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <!-- row-5 -->
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <!-- row-4 -->
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <!-- row-3 -->
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <!-- row-2 -->
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <!-- row-1 -->
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <!-- row-0 -->
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
                <div class="board__field board__field--black"></div>
                <div class="board__field board__field--white"></div>
            </main>

            <!-- side menu -->
            <aside class="menu">
                <!-- app header -->
                <div class="header">
                    <h1 class="header__title">Chess</h1>
                    <p class="header__subtitle">for two players</p>
                </div>

                <!-- timer for players -->
                <div class="clock">
                    <div class="clock__display">
                        <div class="clock__row clock__row--black">
                            <span class="clock__dot clock__dot--black"></span>
                            <p class="clock__time clock__time--black">--.--</p>
                        </div>
                        <div class="clock__row clock__row--white">
                            <span class="clock__dot clock__dot--white"></span>
                            <p class="clock__time clock__time--white">--.--</p>
                        </div>
                    </div>
                    <select
                        name="set clock"
                        id="clock__setting"
                        class="clock__setting"
                    >
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="20" selected="select">20 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>

                <!-- game options -->
                <div class="options">
                    <button class="btn options__toggle" id="toggle">
                        Start
                    </button>
                    <button class="btn options__restart" id="restart">
                        Reset game
                    </button>
                    <button class="btn options__swap" id="swap">
                        Swap sides
                    </button>
                </div>
            </aside>
        </div>

        <!-- only visible when choosing promoted piece -->
        <div class="modal-promotion">
            <div class="modal-promotion__content">
                <h1 class="modal-promotion__title">Choose promoted piece</h1>
                <div class="modal-promotion__pieces">
                    <img
                        src="img/bishop-white.svg"
                        alt=""
                        class="modal-promotion__piece"
                        id="promo-bishop"
                    />
                    <img
                        src="img/knight-white.svg"
                        alt=""
                        class="modal-promotion__piece"
                        id="promo-knight"
                    />
                    <img
                        src="img/rock-white.svg"
                        alt=""
                        class="modal-promotion__piece"
                        id="promo-rock"
                    />
                    <img
                        src="img/queen-white.svg"
                        alt=""
                        class="modal-promotion__piece"
                        id="promo-queen"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
