<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>Clock</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Frankowy Zegar</h1>
            <div class="clock">
                <div class="clock__shield">
                    <span class="clock__digit">1</span>
                    <span class="clock__digit">2</span>
                    <span class="clock__digit">3</span>
                    <span class="clock__digit">4</span>
                    <span class="clock__digit">5</span>
                    <span class="clock__digit">6</span>
                    <span class="clock__digit">7</span>
                    <span class="clock__digit">8</span>
                    <span class="clock__digit">9</span>
                    <span class="clock__digit">10</span>
                    <span class="clock__digit">11</span>
                    <span class="clock__digit">12</span>
                    <span class="clock__second-hand"></span>
                    <span class="clock__minute-hand"></span>
                    <span class="clock__hour-hand"></span>
                    <div class="clock__pin"></div>
                </div>
            </div>
        </div>
    </body>
</html>
