<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    
    <form action="#" class="form">

        <div class="form__item form__item--name">
            <input type="text" class="form__input form__input--name" placeholder="name" aria-label="name">
        </div>
        
        <div class="form__item form__item--email">
            <input type="text" class="form__input form__input--email" placeholder="email" aria-label="email">
        </div>

        <div class="form__item form__item--button">
            <button class="form__button" aria-label="signup">
                Signup
            </button>
        </div>

    </form>

</body>
</html>
