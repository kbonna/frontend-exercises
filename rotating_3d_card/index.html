<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Cabin|Playfair+Display&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Rotating 3D Card</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- python card -->
            <div class="card">
                <div class="card__content">
                    <div class="card__front card__front--python">
                        <h1 class="card__title">Python</h1>
                        <h2 class="card__subtitle">developer</h2>
                    </div>
                    <div class="card__back">
                        <p class="card__desc">
                            Three years experience in Python. Involvement in
                            open-source projects. Proficient in data-science
                            libraries: numpy, pandas and matplotlib.
                        </p>
                    </div>
                </div>
            </div>

            <!-- javascript card -->
            <div class="card">
                <div class="card__content">
                    <div class="card__front card__front--js">
                        <h1 class="card__title">JavaScript</h1>
                        <h2 class="card__subtitle">developer</h2>
                    </div>
                    <div class="card__back">
                        <p class="card__desc">
                            One year experience in JavaScript. Builded several
                            projects with vanilla JS. Known frameworks: React
                            and Express.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
