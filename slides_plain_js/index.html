<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Slides</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider">

        <!-- previous image   -->
        <button class="slider__button slider__button--prev">
            <img src="img/left.svg" alt="left arrow" class="slider__arrow">
        </button>
        
        <!-- slider content -->
        <ul class="slider__list">
            <li class="slider__item"><img src="img/img1.jpg" alt="Image 1" class="slider__img"></li>
            <li class="slider__item"><img src="img/img2.jpg" alt="Image 2" class="slider__img"></li>
            <li class="slider__item"><img src="img/img3.jpg" alt="Image 3" class="slider__img"></li>
        </ul>

        <!-- next image -->
        <button class="slider__button slider__button--next">
            <img src="img/right.svg" alt="right arrow" class="slider__arrow">
        </button>

        <!-- dotted navigation -->
        <div class="slider__dots">
            <button class="slider__dot slider__dot--current"></button>
            <button class="slider__dot"></button>
            <button class="slider__dot"></button>
        </div>

    </div>

</body>
<script src='js/slides.js'></script>
</html>
